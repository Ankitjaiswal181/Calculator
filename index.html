<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    
</head>
<body>
    <div class="Calculator">
        <div class="output-display">
            
         <div class="previous-operand" id="previous-operand" data-previous-operand></div>
         <div class="current-operand" id="current-operand" data-current-operand></div>

            
           
        </div>
        <button class="span-two" id="1" data-all-clear>AC</button>
        <button id="2" data-delete>DEL</button>
        <button id="3" data-operation >÷</button>
        <button id="4" data-number>7</button>
        <button id="5" data-number>8</button>
        <button id="6" data-number>9</button>
        <button id="7" data-operation>⁕</button>
        <button id="7" data-number>4</button>
        <button id="8" data-number>5</button>
        <button id="9" data-number>6</button>
        <button id="10" data-operation>+</button>
        <button id="11" data-number>1</button>
        <button id="12" data-number>2</button>
        <button id="13" data-number>3</button>
        <button id="14" data-operation>-</button>
        <button id="15" data-number>.</button>
        <button id="16" data-number>0</button>
        <button class="span-two" id="17" data-equal>=</button>
    </div>
<script src="Script.js"></script>    
</body>
</html>
